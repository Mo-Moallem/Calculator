<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled value="8008">
        <div id="keysContainer">
            <div id="leftKeys">
                <button class="keycap">
                    <span class="main">GT</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap">
                    <span class="main"><img class="icon" src="images/arrow-right.png"></span>
                    <span class="sub"></span>
                </button>
                <button class="keycap">
                    <!--clear-->
                    <span class="main">C/CE</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap" id="AC" class="bottom-corner">
                    <!--all clear-->
                    <span class="main">AC</span>
                    <span class="sub"></span>
                </button>
            </div>
            <div id="mainKeys">
                <button class="keycap">
                    <span class="main">7</span>
                    <span class="sub">seven</span>
                </button>
                <button class="keycap">
                    <span class="main">8</span>
                    <span class="sub">eight</span>
                </button>
                <button class="keycap">
                    <span class="main">9</span>
                    <span class="sub">nine</span>
                </button>
                
                <button class="keycap">
                    <span class="main">4</span>
                    <span class="sub">four</span>
                </button>
                <button class="keycap">
                    <span class="main">5</span>
                    <span class="sub">five</span>
                </button>
                <button class="keycap">
                    <span class="main">6</span>
                    <span class="sub">six</span>
                </button>
        
                <button class="keycap">
                    <span class="main">1</span>
                    <span class="sub">one</span>
                </button>
                <button class="keycap">
                    <span class="main">2</span>
                    <span class="sub">two</span>
                </button>
                <button class="keycap">
                    <span class="main">3</span>
                    <span class="sub">three</span>
                </button>
                
                <button class="keycap">
                    <span class="main">0</span>
                    <span class="sub">__</span>
                </button>
                <button class="keycap">
                    <span class="main">00</span>
                    <span class="sub">__</span>
                </button>
                <button class="keycap" id="dot">
                    <span class="main">.</span>
                    <span class="sub">__</span>
                </button>
            </div>
            <div id="rightKeys">
                <button class="keycap">
                    <span class="main">+/-</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap">
                    <span class="main">âˆš</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap brown-btn">
                    <span class="main">%</span>
                    <span class="sub"></span>
                </button>
        
                <button class="keycap">
                    <span class="main">X</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap">
                    <span class="main">/</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap brown-btn">
                    <span class="main">MRC</span>
                    <span class="sub"></span>
                </button>
                
                <button class="keycap" id="plus-button">
                    <span class="main">+</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap">
                    <span class="main">-</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap brown-btn">
                    <span class="main">M-</span>
                    <span class="sub"></span>
                </button>
                
                <button class="keycap">
                    <span class="main">=</span>
                    <span class="sub"></span>
                </button>
                <button class="keycap brown-btn" id="M-plus">
                    <span class="main">M+</span>
                    <span class="sub"></span>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
